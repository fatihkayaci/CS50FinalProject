{% extends "adminlayout.html" %}

{% block main %}
<div class="container mt-4">

    <!-- Üst Kısım: Yemek Ekleme Formu -->
    <div class="row mb-4">
        <div class="col-md-12">
            <h3 class="text-center">Yemek Ekle</h3>
            <form action="/foodsadd" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="foodImage">Yemek Resmi</label>
                    <input type="file" class="form-control" id="foodImage" name="foodImage" required>
                </div>
                <div class="form-group">
                    <label for="foodName">Yemek İsmi</label>
                    <input type="text" class="form-control" id="foodName" name="foodName" placeholder="Yemek İsmi" required>
                </div>
                <div class="form-group">
                    <label for="foodText">Açıklama</label>
                    <textarea class="form-control" id="foodText" name="foodText" rows="4" placeholder="Yemek Hakkında Bilgi" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Yemek Ekle</button>
            </form>
        </div>
    </div>

    <!-- Alt Kısım: Kayıtlı Yemekler Tablosu -->
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center mb-4">Kayıtlı Yemekler</h3>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Yemek İsmi</th>
                        <th>Resim</th>
                        <th>Açıklama</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for food in foods %}
                    <tr>
                        <td>{{ food.label }}</td>
                        <td>
                            <img src="{{ food.path }}" alt="food image" class="img-thumbnail" style="width: 100px; height: 100px;">
                        </td>
                        <td>{{ food.text }}</td>
                        <td>
                            <button class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i> Düzenle</button>
                            <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Sil</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock %}
