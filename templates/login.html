{% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
{% endif %}
{% block main %}

    <form action="/login" method="post">
        <input autofocus autocomplete="off"  name="username" placeholder="Kullanıcı Adı" type="text">
        <input autocomplete="off" name="password" placeholder="Şifre" type="password">
        <button name="enter" type="submit">Giriş</button>
    </form>

{% endblock %}
